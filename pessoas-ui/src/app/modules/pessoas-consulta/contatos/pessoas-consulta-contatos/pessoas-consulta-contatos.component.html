<app-bread-crumb [items]="[{label: 'Contatos'}]"></app-bread-crumb>

<div class="margin">

  <div class="p-grid ui-fluid">
    <div class="p-col-12 p-md-12 p-lg-12">
      <p-table #tabela [responsive]="true" [paginator]="false" [lazy]="true" [autoLayout]="true" [value]="resources">
        <ng-template pTemplate="header">
          <tr>
            <th class="blue-bg col-120px">Id</th>
            <th class="blue-bg">Tipo Contato</th>
            <th class="blue-bg">Contato</th>
            <th rowspan="2" style="text-align: center;" class="blue-bg">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-contatos>
          <tr>
            <td class="col-120px">
              {{contatos.id}}
            </td>
            <td>
              {{contatos.tiposContatos.descricao}}
            </td>
            <td>
              {{contatos.contato}}
            </td>

            <td class="col-acoes">
              <button
                pButton
                type="button"
                (click)="(contatos.id)"
                icon="pi pi-pencil"
                style="margin-right:9px;"
                disabled="false">
              </button>

              <button
                pButton
                type="button"
                (click)="(contatos.id)"
                icon="pi pi-trash"
                class="ui-button-danger"
                disabled="false">
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
