<div class="p-grid ui-fluid">
  <div class="p-col-12 p-md-12 p-lg-12">
    <p-table #tabela [loading]="loading" [responsive]="true" [value]="resources" [paginator]="true"
      [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="filtro.totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)" [autoLayout]="true">

      <ng-template pTemplate="header">
        <tr>
          <th class="blue-bg col-120px">Id</th>
          <th class="blue-bg col-120px">C.E.P</th>
          <th>Logradouro</th>
          <th>Bairro</th>
          <th class="blue-bg col-200px">Cidade</th>
          <th rowspan="2" class="blue-bg">Estado</th>
          <th rowspan="2" class="blue-bg">Ações</th>
        </tr>

        <tr>
          <th class="ui-fluid col-120px">
            <input pInputText type="text" name="id" (input)="tabela.filter($event.target.value, 'id', 'equals')" >
          </th>

          <th class="ui-fluid col-120px">
            <input pInputText type="text" name="cep" (input)="tabela.filter($event.target.value, 'cep', 'equals')" >
          </th>

          <th class="ui-fluid">
            <input pInputText type="text" name="logradouro" (input)="tabela.filter($event.target.value, 'logradouro', 'equals')" >
          </th>

          <th class="ui-fluid">
            <input pInputText type="text" name="bairro" (input)="tabela.filter($event.target.value, 'bairro', 'equals')" >
          </th>

          <th class="ui-fluid">
            <input pInputText type="text" name="cidade" (input)="tabela.filter($event.target.value, 'cidade', 'equals')" >
          </th>

        </tr>

      </ng-template>

      <ng-template pTemplate="body" let-ceps>

        <tr (click)="selecItem(ceps)">

          <td class="col-120px">
            {{ceps.id}}
          </td>

          <td class="col-120px">
            {{ceps.cep | cep}}
          </td>

          <td class="col-200px">
            {{ceps.logradouros.nome}}
          </td>

          <td class="col-200px">
            {{ceps.bairros.nome}}
          </td>

          <td class="col-200px">
            {{ceps.bairros.distritos.cidades.nome}}
          </td>

          <td class="col-200px">
            {{ceps.bairros.distritos.cidades.estados.sigla}}
          </td>

          <td class="col-acoes">
            <button pButton type="button" icon="pi pi-pencil" (click)="selecItem(ceps)"></button>
          </td>

        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">

        <tr>

          <td colspan="6">
            Nenhum registro encontrado!
          </td>

        </tr>

      </ng-template>

    </p-table>
  </div>
</div>
