<app-bread-crumb [items]="[{label: 'Sócios'}]"></app-bread-crumb>

<div class="margin">

  <div class="p-col-12 p-md-12 p-lg-12">
    <app-page-header
      page-title="Sócios"
      button-text="+"
      button-class="btn-success"
      (click)="showSociosModalNew($event)">
    </app-page-header>
  </div>

  <div class="p-grid ui-fluid">
    <div class="p-col-12 p-md-12 p-lg-12">
      <p-table #tabela [responsive]="true"  [paginator]="false" [lazy]="true" [autoLayout]="true"
      [value]="resources">

        <ng-template pTemplate="header">
          <tr>
            <th class="blue-bg col-120px">Id</th>
            <th class="blue-bg">Nome</th>
            <th class="blue-bg col-120px">Documento</th>
            <th class="blue-bg">Vínculo</th>
            <th class="blue-bg col-120px">Participação</th>
            <th rowspan="2" style="text-align: center;" class="blue-bg">Ações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-socios>
          <tr>
            <td class="col-120px">
              {{socios.id}}
            </td>

            <td>
              {{socios.pessoasPessoas.nome}}
            </td>

            <td>
              <span *ngIf="socios.pessoasPessoas.fisicaJuridica === 'F'">
                {{socios.pessoasPessoas.dadosPfGeral.cpf | cpf}}
              </span>
              <span *ngIf="socios.pessoasPessoas.fisicaJuridica === 'J'">
                {{socios.pessoasPessoas.dadosPjGeral.cnpj | cnpj}}
              </span>
            </td>

            <td>
              {{socios.tiposVinculosEmpresas.descricao}}
            </td>

            <td style="text-align: center;">
              {{socios.participacao+'%'}}
            </td>

            <td class="col-acoes">

              <button
                pButton
                type="button"
                (click)="showsociosModalEdit(socios.id)"
                icon="pi pi-pencil"
                style="margin-right:9px;">
              </button>

              <button
                pButton
                type="button"
                (click)="showSociosModalDelete(socios.id)"
                icon="pi pi-trash"
                class="ui-button-danger">
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
