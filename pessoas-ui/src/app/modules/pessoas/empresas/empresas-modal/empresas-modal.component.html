<p-panel [header]="dadosPessoa">

  <!-- {{resourceForm.value | json}} -->

  <form [formGroup]="resourceForm" (submit)="submitForm()" >
    <div class="p-grid ui-fluid" style="margin-top: 5px;">

      <div class="p-col-12 p-md-12 p-lg-12" formGroupName="tiposVinculosEmpresas">
        <label for="tipoVinculoEmpresa" >Tipo Vínculo</label>
        <p-dropdown
          id="tipoVinculoEmpresaDdw"
          name="tipoVinculoEmpresa"
          [options]="tiposVinculosList"
          placeholder="Selecione"
          [disabled]="env.botaoOnOf"
          formControlName="id">
          <app-form-field-error [form-control]="resourceForm.get('tiposVinculosEmpresas')" header-colum="Tipo Vinculo"></app-form-field-error>
        </p-dropdown>
      </div>

      <div class="p-col-12 p-md-7 p-lg-7">
        <label for="cep">Pessoa</label>
        <div class="ui-inputgroup" formGroupName="idEmpresas">
          <button
            [disabled]="env.botaoOnOf" pButton
            type="button"
            label="Buscar"
            id="btnCep"
            (click)="showPessoas($event)">
          </button>

          <input  placeholder="Informe a empresa"
            id="cep" type="text" size="20" pInputText formControlName="nome"
            style="font-weight: bold;" disabled="true"
          >
        </div>
      </div>

      <div class="p-col-12 p-md-3 p-lg-3" formGroupName="idEmpresas">
        <label>Documento</label>
        <span formGroupName="dadosPj">
            <input id="cpfCnpj"
            type="text"
            style="font-weight: bold;"
            size="20"
            pInputText
            formControlName="cnpj"
            disabled="true">
        </span>
      </div>

      <div class="p-col-12 p-md-2 p-lg-2">
        <label for="participacao">Participação</label>
        <input id="participacao" type="text" size="3" pInputText formControlName="participacao">
      </div>
    </div>

    <div class="p-grid ui-fluid" style="margin-top: 5px;">

      <div class="p-col-12 p-md-2 p-lg-2">
        <button pButton
          type="button"
          label="Cancelar" class="ui-button-danger"
          (click)="fecharModal()"
          >
        </button>
      </div>

      <div *ngIf="env.currentActionGlobal != 'DELETE'" class="p-col-12 p-md-2 p-lg-2">
        <button pButton type="button" [disabled]="submittingForm || resourceForm.invalid" type="submit"
        icon="pi pi-check" id="btnSalvar" value="Salvar" label="Salvar" class="ui-button-success"></button>
      </div>

      <div *ngIf="env.currentActionGlobal === 'DELETE'" class="p-col-12 p-md-2 p-lg-2">
        <button pButton type="button" [disabled]="submittingForm || resourceForm.invalid" type="submit"
        icon="pi pi-check" id="btnSalvar" value="Salvar" label="Sim" class="ui-button-success"></button>
      </div>
    </div>
  </form>
</p-panel>
